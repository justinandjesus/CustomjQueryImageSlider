<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Image Slider</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="index">

     <header>
         <h1 class="text-center">This is a responsive jQuery Image Slider</h1>
         <h4 class="text-center">Try clicking the arrows on screen or on your keyboard!</h4>
     </header>
     
    <section id="imageSlider">
        <i id="next" class="glyphicon glyphicon-menu-right"></i>
        <ul class="slider">
            <li class="item active first"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item last"></li>
        </ul>
        <i id="prev" class="glyphicon glyphicon-menu-left"></i>
    </section>  
    
    <footer class="text-right">
        <h3>&copy; Justin Grace</h3>
    </footer>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>new WOW().init(); </script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
